<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivative Practice - f(x) = x² + 10</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #plot { border: 1px solid #ccc; background: #fafafa; }
        .controls { margin-top: 20px; }
        .value-label { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Derivative Visualizer</h1>
    <h2>Function: f(x) = x² + 10</h2>
    <div style="margin-bottom: 5px; font-weight: bold;">Function plot</div>
    <div id="coords" style="margin-bottom: 10px; font-size: 18px;"></div>
    <canvas id="plot" width="500" height="400"></canvas>
    <h2>Derivative: f'(x) = 2x</h2>
    <div style="margin-bottom: 5px; font-weight: bold;">Derivative plot</div>
    <canvas id="derivPlot" width="500" height="400"></canvas>
    <div class="controls">
        <label for="x0">x₀:</label>
        <input type="range" id="x0" min="-10" max="10" step="0.1" value="0">
        <span class="value-label" id="x0-value">0</span>
    </div>
    <script src="plot.js"></script>
</body>
</html>
